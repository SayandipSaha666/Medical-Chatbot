<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MedGPT</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        background: #121212;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      .chat {
        margin-top: 50px;
      }

      .card {
        height: 80vh;
        border-radius: 15px;
        background-color: #1e1e1e;
      }

      .msg_head {
        background-color: #222;
        border-bottom: 1px solid #333;
      }

      .msg_card_body {
        overflow-y: auto;
        padding: 15px;
        height: calc(80vh - 150px);
      }

      .msg_cotainer {
        background-color: #333;
        color: #fff;
        border-radius: 15px;
        padding: 10px;
        max-width: 75%;
      }

      .msg_cotainer_send {
        background-color: #007bff;
        color: white;
        border-radius: 15px;
        padding: 10px;
        max-width: 75%;
      }

      .send_btn {
        background-color: #007bff;
        color: white;
      }

      .send_btn:hover {
        background-color: #0056b3;
      }

      .msg_time,
      .msg_time_send {
        font-size: 10px;
        color: #aaa;
      }

      .loading {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                    class="rounded-circle user_img"
                    width="50"
                    alt="MedGPT"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info ml-3">
                  <span><strong>Medical Chatbot</strong></span>
                  <p>Ask me anything about medical topics!</p>
                </div>
              </div>
            </div>

            <div id="messageFormeight" class="card-body msg_card_body"></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button type="submit" id="send" class="input-group-text send_btn" title="submit">
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function scrollToBottom() {
        const messageBody = document.getElementById("messageFormeight");
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const str_time = date.getHours() + ":" + String(date.getMinutes()).padStart(2, "0");
          const rawText = $("#text").val().trim();
          if (!rawText) return;

          const userHtml = `
            <div class="d-flex justify-content-end mb-4">
              <div class="msg_cotainer_send">${$("<div>").text(rawText).html()}
                <span class="msg_time_send">${str_time}</span>
              </div>
            </div>`;
          $("#messageFormeight").append(userHtml);
          $("#text").val("");
          scrollToBottom();

          // Add a loading message while waiting
          const loadingHtml = `
            <div id="loading" class="d-flex justify-content-start mb-4">
              <div class="msg_cotainer loading">Bot is typing...</div>
            </div>`;
          $("#messageFormeight").append(loadingHtml);
          scrollToBottom();

          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
          })
            .done(function (data) {
              $("#loading").remove(); // remove loading text
              const botHtml = `
                <div class="d-flex justify-content-start mb-4">
                  <div class="msg_cotainer">${data}
                    <span class="msg_time">${str_time}</span>
                  </div>
                </div>`;
              $("#messageFormeight").append($.parseHTML(botHtml));
              scrollToBottom();
            })
            .fail(function () {
              $("#loading").remove();
              const errorHtml = `
                <div class="d-flex justify-content-start mb-4">
                  <div class="msg_cotainer text-danger">
                    Sorry, something went wrong. Please try again.
                  </div>
                </div>`;
              $("#messageFormeight").append(errorHtml);
              scrollToBottom();
            });
        });
      });
    </script>
  </body>
</html>
